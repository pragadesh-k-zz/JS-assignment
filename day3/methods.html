<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods</title>
</head>
<body style="text-align: center;">
    <h2>String and Array methods</h2>
    <p><i>See the console</i></p>
</body>
<script>
    //STRING methods
        let value = "helloworld";
        console.log(value.charAt(0)); //returns the word
        console.log(value.length); // return the length of the string
        console.log(value.charCodeAt()); // returns the unicode value
        console.log(value.concat(" pragi")); // concat the given string with the value variable
        console.log(value.endsWith("d")); // return true(boolean) if ends with the given argument
        console.log(value.indexOf("o")); //return the index number
        console.log(value.toLowerCase()); // convert everything into small letters
        console.log(value.toUpperCase()); //convert everything into capital letters
        console.log(value+" ".trim()); // removes the space at starting and ending of the string
        console.log(value.split("o")); //splits the word by given value "o" in the form of arrays
        console.log(value.search("d")); // returns the index nummber by regexp

    //Array methods
        //array can contains all the datatypes
        let arr = [1,true,"pragi",0.33,["a","b"],{name:"pragadesh"},null,undefined];
        console.log(arr.length);// return the length
        console.log(arr.pop()); // removes the element from the array by default removes the last element
        console.log(arr.push(undefined)); // add the elemnt in the last index
        console.log(arr.reverse()); // return the reversed array
        console.log(arr.reverse());
        console.log(arr.slice(2,7)); //return the subarray
        console.log(arr.toString()); // return the array in string represntation
</script>
</html>
