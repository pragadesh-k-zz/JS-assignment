<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes</title>
</head>
<body>
    <h1>Data Types</h1>
    <p>Thre are two types of datatypes</p>
    <ul>
        <li>primitive datatypes
            <ul>
                <li>String</li>
                <li>Number</li>
                <li>Boolean</li>
                <li>Undefined</li>
                <li>null</li>
            </ul>
        </li>
        <li>Non-primitive (reference) data type
            <ul>
                <li>Arrays</li>
                <li>Objects</li>
            </ul>
        </li>
    </ul>
    <h3>See the console for more info..</h3>
</body>
<script>
    //primiitive datatypes
    console.table([{string :"represents sequence of characters e.g. 'hello'",
    Number : "represents numeric values e.g. 100",
    Boolean : "represents boolean value either false or true",
    Undefined: "represents undefined value",
    null : "represents null i.e. no value at all"}]);

    // non primitive datatypes
    console.table([{Arrays : "represents group of similar values",
    Objects : "represents instance through which we can access members",
    RegExp : "represents regular expression"}])
</script>
</html>
